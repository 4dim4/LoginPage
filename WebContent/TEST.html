<!DOCTYPE html>
<html lang="en">
<head>
<title>ShoppingCart</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<!-- Logo -->
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Shopping Cart</a>
			</div>

			<!-- Menu Items -->
			<div>
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target="#popUpWindow">Log In</a></li>

				</ul>
			</div>

			<div class="modal fade" id="popUpWindow">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- header -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Log In</h3>
						</div>

						<!-- body (form) -->
						<div class="modal-body">
							<form role="form" action="LoginController" method="post">
								<div class="form-group">
									<input type="text" name="userID" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control"
										placeholder="Password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Log In</button>
								
							</form>
						</div>

						

					</div>
				</div>
			</div>

		</div>
	</nav>

</body>
</html>
